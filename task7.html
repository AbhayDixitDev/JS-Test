<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <!-- make a program to take 15 numbers from user and find the maximum number and print it in display -->
   <h1 id="out">Check in Console</h1>
   <button onclick="maxNum()">Click me to find the maximum number</button>


   <script>
   function maxNum(){
    let numbers = [];
for (let i = 0; i < 15; i++) {
  let num = parseFloat(prompt(`Enter number ${i+1}: `));
  numbers.push(num);
}

// Find the maximum number
let maxNum = Math.max(...numbers);
   }
   </script>

</body>
</html>
