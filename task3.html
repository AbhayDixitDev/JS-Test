    <script>

        function Table(){
            let number1=Number(document.getElementById("number").value);
            console.log(number1);

            let tableprint=document.getElementById("tableprint").innerHTML;


            for (let i = 1; i <11 ; i++) {
                value1=number1*i
               document.getElementById("tableprint").innerHTML+="<br>"+value1;
            }
        }
    </script>
