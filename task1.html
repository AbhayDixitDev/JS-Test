<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>write a js program to display the current day and time in the following format.</h1>

    <h1 id="day"></h1>
    <h1 id="time"></h1>
    <button onclick="currentDate()">Current Date</button>


    <script>
       function currentDate(){
        let currentday= new Date();
        let days=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
        let day=currentday.getDay();
        let hours=currentday.getHours()
        let minutes=currentday.getMinutes()
        let seconds=currentday.getSeconds()

        document.getElementById("day").innerHTML="Today is:"+days[day];
        document.getElementById("time").innerHTML="Current time is:"+hours+" : "+minutes+" : "+seconds;

       }
    </script>
</body>
</html>
